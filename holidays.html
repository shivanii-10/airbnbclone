<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holidays - MakeMyTrip Clone</title>
    <style>
        /* Header Styling */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #1976d2;
            color: #fff;
        }

        /* Logo Styling */
        .logo img {
            height: 50px; /* Medium size for the logo */
            width: auto;
            margin-right: 20px;
        }

        /* Navigation Styling */
        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Holiday Packages Section Styling */
        .holiday-packages {
            padding: 20px;
            background-color: #f9f9f9;
            text-align: center;
        }

        .packages {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .package {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            width: 250px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .package h3 {
            margin: 0 0 10px;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
            color: #333;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="https://w7.pngwing.com/pngs/598/909/png-transparent-makemytrip-flight-travel-hotel-india-travel.png" alt="MakeMyTrip Logo">
            </a>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="flights.html">Flights</a>
            <a href="hotels.html">Hotels</a>
            <a href="trains.html">Trains</a>
            <a href="buses.html">Buses</a>
            <a href="holidays.html">Holidays</a>
            <a href="account.html">Account</a>
            <a href="support.html">Support</a>
        </nav>
    </header>

    <!-- Holiday Packages Section -->
    <section class="holiday-packages">
        <h1>Holiday Packages</h1>
        <div class="packages">
            <div class="package">
                <h3>Maldives Escape</h3>
                <p>5 Nights | Starting from $999</p>
            </div>
            <div class="package">
                <h3>Paris & Rome Tour</h3>
                <p>7 Nights | Starting from $1,499</p>
            </div>
            <div class="package">
                <h3>Thailand Adventure</h3>
                <p>6 Nights | Starting from $899</p>
            </div>
            <div class="package">
                <h3>Bali Beachside</h3>
                <p>4 Nights | Starting from $750</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 MakeMyTrip Clone</p>
    </footer>

</body>
</html>
