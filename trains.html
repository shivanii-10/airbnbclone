<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trains - MakeMyTrip Clone</title>
    <style>
        /* Header Styling */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #1976d2;
            color: #fff;
        }

        /* Logo Styling */
        .logo img {
            height: 50px; /* Medium size for the logo */
            width: auto;
            margin-right: 20px;
        }

        /* Navigation Styling */
        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Authentication Links */
        .auth-links {
            display: flex;
            gap: 15px;
        }

        .auth-links a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        /* Search Section Styling */
        .search-section {
            padding: 20px;
            background-color: #f9f9f9;
        }

        .search-section form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
            margin: auto;
        }

        .search-section input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .search-section button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #1976d2;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .search-section button:hover {
            background-color: #155a8a;
        }

        /* Train Results Section Styling */
        .train-results {
            padding: 20px;
        }

        .train-item {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
            color: #333;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .footer-content a {
            margin: 0 10px;
            color: #1976d2;
            text-decoration: none;
        }

        .footer-content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="https://w7.pngwing.com/pngs/598/909/png-transparent-makemytrip-flight-travel-hotel-india-travel.png" alt="MakeMyTrip Logo">
            </a>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="flights.html">Flights</a>
            <a href="hotels.html">Hotels</a>
            <a href="trains.html">Trains</a>
            <a href="buses.html">Buses</a>
        </nav>
        <div class="auth-links">
            <a href="#">Login</a>
            <a href="#">Sign Up</a>
        </div>
    </header>

    <!-- Search Section -->
    <section class="search-section">
        <h1>Book Your Train</h1>
        <form>
            <input type="text" placeholder="From" required>
            <input type="text" placeholder="To" required>
            <input type="date" placeholder="Departure Date" required>
            <button type="submit">Search Trains</button>
        </form>
    </section>

    <!-- Train Results Section -->
    <section class="train-results">
        <h2>Available Trains</h2>
        <div class="train-item">
            <div>Train 101 - 8:00 AM - $50</div>
            <div>Duration: 5 hrs</div>
        </div>
        <div class="train-item">
            <div>Train 102 - 1:00 PM - $70</div>
            <div>Duration: 6 hrs</div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <a href="#">Customer Support</a>
            <a href="#">Terms & Conditions</a>
            <a href="#">Privacy Policy</a>
            <p>&copy; 2024 MakeMyTrip Clone</p>
        </div>
    </footer>

</body>
</html>
