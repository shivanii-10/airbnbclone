<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - MakeMyTrip Clone</title>
    <style>
        /* Header Styling */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #1976d2;
            color: #fff;
        }

        /* Logo Styling */
        .logo img {
            height: 50px; /* Medium size for the logo */
            width: auto;
            margin-right: 20px;
        }

        /* Navigation Styling */
        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Account Section Styling */
        .account-section {
            padding: 20px;
            background-color: #f9f9f9;
        }

        .form-container {
            background: #fff;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #1976d2;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #155a8a;
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
            color: #333;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="https://w7.pngwing.com/pngs/598/909/png-transparent-makemytrip-flight-travel-hotel-india-travel.png" alt="MakeMyTrip Logo">
            </a>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="flights.html">Flights</a>
            <a href="hotels.html">Hotels</a>
            <a href="trains.html">Trains</a>
            <a href="buses.html">Buses</a>
            <a href="holidays.html">Holidays</a>
            <a href="account.html">Account</a>
            <a href="support.html">Support</a>
        </nav>
    </header>

    <!-- Account Section -->
    <section class="account-section">
        <h1>Account</h1>
        
        <!-- Login Form -->
        <div class="form-container">
            <h2>Login</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Register Form -->
        <div class="form-container">
            <h2>Register</h2>
            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 MakeMyTrip Clone</p>
    </footer>

</body>
</html>
