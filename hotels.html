<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels - MakeMyTrip Clone</title>
    <style>
        /* Header Styling */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #1976d2;
            color: #fff;
        }

        /* Logo Styling */
        .logo img {
            height: 50px; /* Medium size for the logo */
            width: auto;
            margin-right: 20px;
        }

        /* Navigation Styling */
        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Search Section Styling */
        .search-section {
            padding: 20px;
            background-color: #f9f9f9;
            text-align: center;
        }

        .search-section form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .search-section input {
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-section button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #1976d2;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .search-section button:hover {
            background-color: #155a8a;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
            color: #333;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="https://w7.pngwing.com/pngs/598/909/png-transparent-makemytrip-flight-travel-hotel-india-travel.png" alt="MakeMyTrip Logo">
            </a>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="flights.html">Flights</a>
            <a href="hotels.html">Hotels</a>
            <a href="trains.html">Trains</a>
            <a href="buses.html">Buses</a>
            <a href="holidays.html">Holidays</a>
            <a href="account.html">Account</a>
            <a href="support.html">Support</a>
        </nav>
    </header>

    <!-- Search Section -->
    <section class="search-section">
        <h1>Find Hotels</h1>
        <form>
            <input type="text" placeholder="Location" required>
            <input type="date" placeholder="Check-in Date" required>
            <input type="date" placeholder="Check-out Date">
            <button type="submit">Search Hotels</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 MakeMyTrip Clone</p>
    </footer>

</body>
</html>
